<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <style>
    .player {
      max-width: 700px;
      margin: 20px auto;
      background: #222;
      color: white;
      font-family: sans-serif;
      padding: 10px;
    }

    .viewer {
      width: 100%;
      display: block;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 10px;
    }

    button, input[type=range] {
      margin-right: 5px;
      cursor: pointer;
    }

    .progress {
      width: 100%;
      height: 10px;
      background: #555;
      margin-top: 10px;
      position: relative;
      cursor: pointer;
    }

    .progress__filled {
      width: 0%;
      height: 100%;
      background: red;
    }
  </style>
</head>
<body>

<div class="player">
  <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

  <div class="controls">
    <button class="toggle">►</button>
    <button class="skip" data-skip="-10">« 10s</button>
    <button class="skip" data-skip="25">25s »</button>
    <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.75">
    <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
    <div class="progress">
      <div class="progress__filled"></div>
    </div>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
